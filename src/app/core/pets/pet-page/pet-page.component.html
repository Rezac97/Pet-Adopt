<br />
<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-6">
        <img src="{{ pets.image }}" width="100%" height="400px" />
      </div>
      <div class="col-6">
        <h2>{{ pets.name | titlecase }}</h2>
        <p>Category: {{ pets.category }}</p>
        <p>Sex: {{ pets.sex == "f" ? "Female" : "Male" }}</p>
        <p class="card-text">Size: {{ pets.size_kg }}kg</p>
      </div>
    </div>
    <hr />
    <div class="row">{{ pets.story }}</div>
  </div>
  <div class="col-4">
    <div class="row" class="text-center">
      <h3>Adopt</h3>
    </div>
    <form [formGroup]="adoptionForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter your full name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contact</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter your contact info (email/phone)"
          formControlName="contact"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
  </div>
</div>
